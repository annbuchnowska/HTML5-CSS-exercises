<body>

	<video id="player" width="600px"  poster="video/poster.png">
		<source src="video/movie.mp4#t2,8" type="video/mp4"/>
		<source src="video/movie.ogg#t2,8" type="video/ogg"/>

	</video>
	<br>
	<div id="controls">
	    <button id="play" onClick="playVideo()">Play</button>
	    <button id="pause" onClick="pauseVideo()">Pause</button>
        <button id="stop">Stop</button>
        <button id="plus" title="Volum">Up</button>
        <button id="minus" title="Volum">Down</button>
        <button id="mute">Mute</button>
     </div>
     <br>
     <div id="progressbar">
        <div id="progress"></div>               
     </div>
	 

<!-- script -->
<script>
	var vid = document.getElementById("player"); 
	function playVideo() { 
    	vid.play(); 
	} 
	function pauseVideo() { 
    	vid.pause(); 
	} 
	
</script>
	
</body>
